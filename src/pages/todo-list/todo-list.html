<ion-header>

  <ion-navbar>
    <ion-title>Kings</ion-title>
    <ion-buttons end>
      <button ion-button icon-only="" (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of listItems">
      <ion-label>{{item.itemName}}</ion-label>
      <ion-checkbox [checked]="item.checked"></ion-checkbox>
    </ion-item>  
  </ion-list>
</ion-content>
